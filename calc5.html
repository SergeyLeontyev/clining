<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="./assets/css/style.min.css" />
	<link rel="stylesheet" href="./assets/css/jquery.mCustomScrollbar.min.css" />
	<link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
</head>

<body>
	<section class="calc">
		<div class="container">

			<div class="area">
				<p class="area__title">Выберите услугу</p>
				<div class="area__select">
					<input type="text" />
					<div class="area__select-input" data-price="220">
						Химчитска дивана
					</div>
					<div class="options">
						<div class="options__item" data-price="220">Химчитска дивана</div>
						<div class="options__item" data-price="150">Химчитска дивана</div>
						<div class="options__item" data-price="1000">Химчитска дивана</div>
					</div>
				</div>
				<p class="area__title">Форма дивана:</p>
				<div class="area__slider">
					<div class="areaSwiper-button-prev"></div>
					<div class="swiper-wrapper">
						<div class="swiper-slide" data-set="123">
							<img src="/assets/img/furniture/couch.svg" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="/assets/img/furniture/couch-2.svg" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="/assets/img/furniture/couch-3.svg" alt="" />
						</div>
					</div>

					<div class="areaSwiper-button-next"></div>
				</div>
				<p class="area__title">Материал:</p>
				<div class="area__select">
					<input type="text" />
					<div class="area__select-input" data-price="220">Текстиль</div>
					<div class="options">
						<div class="options__item" data-price="220">Текстиль</div>
						<div class="options__item" data-price="150">Текстиль</div>
						<div class="options__item" data-price="1000">Текстиль</div>
					</div>
				</div>
				<div class="area__score">
					<p>Итого</p>
					<div class="area__score-sum"><span>2500</span> ₽</div>
				</div>
				<button class="btn btn-blue">Заказать уборку</button>
			</div>

		</div>
	</section>
</body>

<script src="/assets/js/index-calc5.js"></script>
<script src="./assets/js/swiper-bundle.min.js"></script>
<script>
	const swiper2 = new Swiper('.area__slider', {
		loop: true,
		pagination: {
			el: '.main-pagination',
			clickable: true,
		},
		navigation: {
			nextEl: '.areaSwiper-button-next',
			prevEl: '.areaSwiper-button-prev',
		},
	});
</script>

</html>
